<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock of Life</title>
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            flex-basis: 100%;
        }

        .title {
            font-size: 3rem;
            color: #333;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
        }

        .card {
            max-width: 400px;
            margin-top: 2rem;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .hourglass {
            width: 50%;
            position: relative;
            margin-right: 2rem;
        }

        .sand {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background-color: #ffa500;
            animation: sand-fall 1s linear infinite;
        }

        @keyframes sand-fall {
            0% {
                height: 0%;
            }

            100% {
                height: 100%;
            }
        }

        .timer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .time-block {
            margin: 1rem;
            text-align: center;
        }

        .time {
            font-size: 4rem;
            font-weight: bold;
            color: #ffa500;
        }

        .time-label {
            font-size: 1.5rem;
            color: #333;
        }

        /* Estilos adicionales para hacer conciencia sobre el tiempo */

        .title::after {
            content: '';
            display: block;
            height: 2px;
            width: 50%;
            margin: 1rem auto;
            background-color: #ffa500;
        }

        .subtitle::before {
            content: '⏳ ';
            font-size: 1.5rem;
        }

        .subtitle::after {
            content: ' ⌛';
            font-size: 1.5rem;
        }

        .time-label::before {
            content: '⌛ ';
            font-size: 1rem;
        }

        video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card-video {
            max-width: 500px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">DON'T WASTE YOUR TIME</h1>
            <h2 class="subtitle">I'll soon be gone</h2>
        </div>
        <div class="clock">
            <div class="hourglass">
                <div class="sand"></div>
            </div>
            <div class="clock-container">
                <div class="video-container">
                    <video src="tecnica poderosa.mp4" controls></video>
                </div>
                <div class="clock">
                    <div class="hourglass">
                        <div class="sand"></div>
                    </div>
                    <div class="timer">
                        <div class="time-block">
                            <span class="time" id="years">0</span>
                            <span class="time-label">years</span>
                        </div>
                        <div class="time-block">
                            <span class="time" id="months">0</span>
                            <span class="time-label">months</span>
                        </div>
                        <div class="time-block">
                            <span class="time" id="days">0</span>
                            <span class="time-label">days</span>
                        </div>
                        <div class="time-block">
                            <span class="time" id="hours">0</span>
                            <span class="time-label">hours</span>
                        </div>
                        <div class="time-block">
                            <span class="time" id="minutes">0</span>
                            <span class="time-label">minutes</span>
                        </div>
                        <div class="time-block">
                            <span class="time" id="seconds">0</span>
                            <span class="time-label">seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const updateClock = () => {
                const now = new Date().getTime();
                const countdownDate = new Date( 'September 1, 2046 00:00:00' ).getTime();
                const timeLeft = countdownDate - now;

                const yearsLeft = Math.floor( timeLeft / ( 1000 * 60 * 60 * 24 * 365 ) );
                const monthsLeft = Math.floor( ( timeLeft % ( 1000 * 60 * 60 * 24 * 365 ) ) / ( 1000 * 60 * 60 * 24 * 30 ) );
                const daysLeft = Math.floor( ( timeLeft % ( 1000 * 60 * 60 * 24 * 30 ) ) / ( 1000 * 60 * 60 * 24 ) );
                const hoursLeft = Math.floor( ( timeLeft % ( 1000 * 60 * 60 * 24 ) ) / ( 1000 * 60 * 60 ) );
                const minutesLeft = Math.floor( ( timeLeft % ( 1000 * 60 * 60 ) ) / ( 1000 * 60 ) );
                const secondsLeft = Math.floor( ( timeLeft % ( 1000 * 60 ) ) / 1000 );

                document.getElementById( 'years' ).innerHTML = yearsLeft;
                document.getElementById( 'months' ).innerHTML = monthsLeft;
                document.getElementById( 'days' ).innerHTML = daysLeft;
                document.getElementById( 'hours' ).innerHTML = hoursLeft;
                document.getElementById( 'minutes' ).innerHTML = minutesLeft;
                document.getElementById( 'seconds' ).innerHTML = secondsLeft;
            };

            setInterval( updateClock, 1000 );
        </script>
</body>

</html>
